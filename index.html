<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Notas estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Evaluación de Notas</h2>
    <form id="notaForm" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Primer Parcial (30%)</label>
            <input type="number" id="nota1" class="form-control" placeholder="Máx: 30" max="30" min="0" required>
            <div id="errorNota1" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Segundo Parcial (30%)</label>
            <input type="number" id="nota2" class="form-control" placeholder="Máx: 30" max="30" min="0" required>
            <div id="errorNota2" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Tercer Parcial (40%)</label>
            <input type="number" id="nota3" class="form-control" placeholder="Máx: 40" max="40" min="0" required>
            <div id="errorNota3" class="text-danger"></div>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularNota()">Calcular Nota</button>
        <button type="button" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
